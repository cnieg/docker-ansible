name: Build Docker

env:
  ANSIBLE_VERSION: 2.11.6

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push docker image
        id: build_docker
        uses: docker/build-push-action@v2
        with:
          build-args: |
            ANSIBLE_VERSION=${{ env.ANSIBLE_VERSION }}
          tags: cnieg/ansible:1.0.${{ github.run_number }}-ansible-${{ env.ANSIBLE_VERSION }}
          push: true
          tag_with_ref: true
          add_git_labels: true

      - name: Create Release
        id: create_release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.${{ github.run_number }}-ansible-${{ env.ANSIBLE_VERSION }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            Image v1.0.${{ github.run_number }}
            Ansible Version : ${{ env.ANSIBLE_VERSION }}
          draft: false
          prerelease: false

      - name: Push docker image release
        id: push_docker_release
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          build-args: |
            ANSIBLE_VERSION=${{ env.ANSIBLE_VERSION }}
          push: true
          tags: cnieg/ansible:1.0.${{ github.run_number }}-ansible-${{ env.ANSIBLE_VERSION }}
          add_git_labels: true
